[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = base/tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests
    celery: Tests that involve Celery tasks
    websocket: Tests that involve WebSocket functionality
    redis: Tests that involve Redis

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings


# Ignore certain directories
norecursedirs = .git .venv venv env __pycache__ migrations media static logs

# Output options
console_output_style = progress
